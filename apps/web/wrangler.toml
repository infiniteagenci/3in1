name = "3in1"
compatibility_date = "2025-01-21"
pages_build_output_dir="dist"
# Cloudflare Pages configuration
[env.production]
compatibility_flags = ["nodejs_compat"]


[env.preview]
compatibility_flags = ["nodejs_compat"]

# Build configuration
# [build]
# command = "bun run build"
# cwd = "."
# watch_dir = "src"

# Output directory
# [build.upload]
# format = "directory"
# dir = "dist"

# Functions configuration (for server-side functions)
# [functions]
# Define any server-side functions here if needed

# Environment variables
[env.production.vars]
PUBLIC_BASE_API_URL = "https://3in1-worker.ailabs-hq.workers.dev"
PUBLIC_BASE_APP_URL = "https://3in1.ai-labs.pro"
PUBLIC_WORKER_API_URL = "https://3in1-worker.ailabs-hq.workers.dev"


[env.preview.vars]
PUBLIC_BASE_API_URL = "http://localhost:8787"
PUBLIC_BASE_APP_URL = "http://localhost:4321"
PUBLIC_WORKER_API_URL = "http://localhost:8788"

# Routing configuration
# [[routes]]
# pattern = "/api/*"
# custom_domain = false

# Custom domain configuration (uncomment and configure as needed)
# [env.production]
# custom_domain = ["3in1.yourdomain.com"]

# [env.staging]
# custom_domain = ["staging.3in1.yourdomain.com"]

# Environment variables that will be set during builds
[vars]
NODE_VERSION = "20"
